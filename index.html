<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d6512ee7b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="heading">
                <h1>Good Afternoon</h1>
            </div>
             <div class="cta">
                <div class="music">Music</div>
                <div class="podcast">Podcast & Shows</div>
                <div class="audiobook">Audiobooks</div>
            </div>
            <div class="icons">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-clock-rotate-left"></i>
                <i class="fa-solid fa-gear"></i>
            </div>

        </header>

        <div class="quick-link-container">
            <div class="artist-link">
                <div class="artist-link-img cee"></div>
                <div class="artist-link-title">Central Cee </div>
                <i class="fa-solid fa-circle-play"></i>
            </div>
            <div class="artist-link">
                <div class="artist-link-img drake"></div>
                <div class="artist-link-title">This Is Drake </div>
                <i class="fa-solid fa-circle-play"></i>
            </div>
            <div class="artist-link">
                <div class="artist-link-img brent"></div>
                <div class="artist-link-title">Brent Faiyaz</div>
                <i class="fa-solid fa-circle-play"></i>
            </div>
            <div class="artist-link">
                <div class="artist-link-img tory"></div>
                <div class="artist-link-title">Tory Lanez </div>
                <i class="fa-solid fa-circle-play"></i>
            </div>
            <div class="artist-link">
                <div class="artist-link-img summer"></div>
                <div class="artist-link-title">Summer Walker</div>
                <i class="fa-solid fa-circle-play"></i>
            </div>
            <div class="artist-link">
                <div class="artist-link-img momo"></div>
                <div class="artist-link-title">Kelvin Momo </div>
                <i class="fa-solid fa-circle-play"></i>
            </div>
        </div>

        <div class="trending-albums">
            <div class="trending-albums-container">
                <div class="trending-albums-heading">
                    <h2>Trending Albums</h2>
                </div>
                <div class="album-container">
                    <div class="album-covers">
                        <div class="album-covers-img burna"></div>
                        <div class="album-covers-title">I Told Them</div>
                    </div>
                    <div class="album-covers">
                        <div class="album-covers-img drake-cover"></div>
                        <div class="album-covers-title">For All The Dogs</div>
                    </div>
                    <div class="album-covers">
                        <div class="album-covers-img momo-cover"></div>
                        <div class="album-covers-title">Khurula</div>
                    </div>
                    <div class="album-covers">
                        <div class="album-covers-img kabza"></div>
                        <div class="album-covers-title">Isimo</div>
                    </div>
                </div>   
            </div>
        </div>

        <div class="recently-played">
            <div class="recently-played-heading">
                <h2>Recently Played</h2>
            </div>
            <div class="recently-played-container">

                <div class="artist-container">
                        <div class="artist-covers-img1"></div>
                        <div class="artist-covers-title">Eli Sostre</div>
                </div>
                <div class="artist-container">
                    <div class="artist-covers-img2"></div>
                    <div class="artist-covers-title">Dzo 729</div>
            </div>   
            <div class="artist-container">
                <div class="artist-covers-img3"></div>
                <div class="artist-covers-title">Kelvin Momo</div>
            </div>
            <div class="artist-container">
                <div class="artist-covers-img4"></div>
                <div class="artist-covers-title">Babalwa M</div>
            </div> 
            <div class="artist-container">
                <div class="artist-covers-img5"></div>
                <div class="artist-covers-title">Drake</div>
            </div>
            </div>
        </div>




    </div>
            <footer>
            <div class="home"><i class="fa-solid fa-house"></i></div>
            <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="library"><i class="fa-solid fa-bookmark"></i></div>
        </footer>
</body>
</html>
